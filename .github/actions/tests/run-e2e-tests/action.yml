name: Run E2E tests
description: Runs the WooCommerce Core E2E tests and generates Allure report.
permissions: {}

inputs:
    artifact-name:
        description: Name of Allure report to be generated.
        required: true
    tests:
        description: Specific tests to run, separated by single whitespace. See https://playwright.dev/docs/test-cli
    report-title:
        default: E2E test report
        description: Title to appear on Allure Overview page.

outputs:
    result:
        description: Whether the test passed or failed.
        value: ${{ steps.run-e2e-tests.conclusion }}
    allure-report-dir:
        description: Path to allure-report dir.
        value: ${{ steps.allure-report-dir.outputs.allure-report-dir }}

runs:
    using: composite
    steps:
        - name: Download and install Chromium browser.
          working-directory: plugins/woocommerce
          shell: bash
          run: pnpm exec playwright install chromium

        - name: Run E2E tests.
          id: run-e2e-tests
          env:
              FORCE_COLOR: 1
          working-directory: plugins/woocommerce
          shell: bash
          run: pnpm test:e2e-pw ${{ inputs.tests }}

        - name: Generate Test report.
          if: success() || ( failure() && steps.run-e2e-tests.conclusion == 'failure' )
          working-directory: plugins/woocommerce
          shell: bash
          run: pnpm exec allure generate --clean ${{ env.ALLURE_RESULTS_DIR }} --output ${{ env.ALLURE_REPORT_DIR }}

        - name: Update report title
          uses: actions/github-script@v6
          env:
              SCRIPT_PATH: ./.github/actions/tests/reports/scripts/set-report-title.js
              REPORT_TITLE: ${{ inputs.report-title }}
          with:
              script: |
                  const script = require( process.env.SCRIPT_PATH );
                  script(
                    process.env.ALLURE_REPORT_DIR,
                    process.env.REPORT_TITLE
                  );

        - name: Archive test report
          if: success() || ( failure() && steps.run-e2e-tests.conclusion == 'failure' )
          uses: actions/upload-artifact@v3
          with:
              name: ${{ inputs.artifact-name }}
              path: |
                  ${{ env.ALLURE_RESULTS_DIR }}
                  ${{ env.ALLURE_REPORT_DIR }}
              retention-days: 20

        - name: Output 'allure-report' path
          id: allure-report-dir
          shell: bash
          run: |
              echo "allure-report-dir=\"${{ env.ALLURE_REPORT_DIR }}\"" >> "$GITHUB_OUTPUT"
